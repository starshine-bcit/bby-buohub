<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%sveltekit.assets%/favicon.png" />
        <meta name="viewport" content="width=device-width" />
        %sveltekit.head%
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous">
        <style>
            /* Adjusting colors to match the desired scheme */
            body {
                background-color: #000; /* Black background */
                color: #ff9900; /* Orange text color */
            }

            .navbar-dark .navbar-nav .nav-link {
                color: #ff9900; /* Orange color for links in navbar */
            }

            .navbar-dark .navbar-nav .nav-link:hover {
                color: #ffcc66; /* Lighter orange color on hover for navbar links */
            }

            .navbar-dark .navbar-brand {
                color: #ff9900; /* Orange color for navbar brand */
            }

            .navbar-dark .navbar-toggler-icon {
                color: #ff9900; /* Orange color for navbar toggler icon */
            }

            .card {
                background-color: #222; /* Dark gray background for cards */
                border-color: #ff9900; /* Orange border color for cards */
                color: #ffcc66; /* Lighter orange text color for cards */
            }

            .btn-primary {
                background-color: #ff9900; /* Orange color for primary buttons */
                border-color: #ff9900; /* Orange border color for primary buttons */
            }

            .btn-primary:hover {
                background-color: #ffcc66; /* Lighter orange color on hover for primary buttons */
                border-color: #ffcc66; /* Lighter orange border color on hover for primary buttons */
            }
        </style>
    </head>
    <body data-sveltekit-preload-data="hover">
        <div style="display: contents">%sveltekit.body%</div>
    </body>
</html>
